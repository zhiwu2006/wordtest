<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童背单词APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            overflow-x: hidden;
        }
        .tablet-frame {
            border: 12px solid #333;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 40px auto;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
        }
        .option-card {
            transition: all 0.3s ease;
        }
        .option-card:hover {
            transform: translateY(-5px);
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 首页 -->
    <div class="tablet-frame w-[1920px] h-[1080px]">
        <div class="gradient-bg w-full h-full p-16 flex flex-col">
            <header class="flex justify-between items-center mb-12">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <h1 class="text-5xl font-bold ml-4 text-black">单词星球</h1>
                </div>
                <button class="rounded-full p-3 text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </header>
            
            <div class="flex-1 flex">
                <div class="w-1/2 flex flex-col justify-center pr-16">
                    <h2 class="text-6xl font-bold mb-8 text-black">快乐学习，<br>轻松记单词！</h2>
                    <p class="text-2xl mb-12 text-black">专为儿童设计的单词学习应用，通过有趣的方式提高词汇量</p>
                    
                    <div class="flex space-x-6">
                        <button class="bg-black text-white text-2xl py-6 px-12 rounded-full shadow-lg flex items-center pulse-animation">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            开始学习
                        </button>
                        
                        <button class="border-2 border-black text-black text-2xl py-6 px-12 rounded-full flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                            导入单词
                        </button>
                    </div>
                </div>
                
                <div class="w-1/2 flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80" alt="儿童学习插图" class="rounded-3xl shadow-2xl max-h-[600px]">
                </div>
            </div>
            
            <div class="mt-12">
                <h3 class="text-2xl font-bold mb-4 text-black">最近学习进度</h3>
                <div class="bg-white rounded-2xl p-6 shadow-md">
                    <div class="flex justify-between mb-2">
                        <span class="text-black">英语基础词汇</span>
                        <span class="text-black">68%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4">
                        <div class="bg-black rounded-full h-4 progress-bar" style="width: 68%"></div>
                    </div>
                    
                    <div class="flex justify-between mt-6 mb-2">
                        <span class="text-black">动物词汇</span>
                        <span class="text-black">42%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4">
                        <div class="bg-black rounded-full h-4 progress-bar" style="width: 42%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 测试页面 -->
    <div class="tablet-frame w-[1920px] h-[1080px]">
        <div class="gradient-bg w-full h-full p-16 flex flex-col">
            <header class="flex justify-between items-center mb-8">
                <div class="flex items-center">
                    <button class="rounded-full p-2 text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <h2 class="text-3xl font-bold ml-4 text-black">英语基础词汇</h2>
                </div>
                
                <div class="flex items-center">
                    <div class="bg-white rounded-full px-6 py-3 shadow-md flex items-center mr-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span class="text-xl text-black">12/30</span>
                    </div>
                    
                    <button class="rounded-full p-2 text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </header>
            
            <div class="w-full bg-gray-200 rounded-full h-3 mb-8">
                <div class="bg-black rounded-full h-3 progress-bar" style="width: 40%"></div>
            </div>
            
            <div class="flex-1 flex flex-col items-center justify-center">
                <!-- 计时器圆环 -->
                <div class="relative mb-8">
                    <svg class="w-32 h-32" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#e6e6e6" stroke-width="8" />
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#000" stroke-width="8" stroke-dasharray="283" stroke-dashoffset="85" transform="rotate(-90 50 50)" />
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="text-3xl font-bold text-black">8s</span>
                    </div>
                </div>
                
                <!-- 单词展示 -->
                <div class="bg-white rounded-3xl shadow-lg p-12 mb-16 w-2/3 text-center">
                    <h1 class="text-7xl font-bold text-black mb-4">Apple</h1>
                    <p class="text-2xl text-black">/ˈæp.əl/</p>
                </div>
                
                <!-- 选项 -->
                <div class="grid grid-cols-2 gap-8 w-3/4">
                    <div class="option-card bg-white rounded-2xl shadow-md p-8 text-center cursor-pointer hover:shadow-lg">
                        <h3 class="text-3xl text-black">香蕉</h3>
                    </div>
                    
                    <div class="option-card bg-white rounded-2xl shadow-md p-8 text-center cursor-pointer hover:shadow-lg">
                        <h3 class="text-3xl text-black">苹果</h3>
                    </div>
                    
                    <div class="option-card bg-white rounded-2xl shadow-md p-8 text-center cursor-pointer hover:shadow-lg">
                        <h3 class="text-3xl text-black">橙子</h3>
                    </div>
                    
                    <div class="option-card bg-white rounded-2xl shadow-md p-8 text-center cursor-pointer hover:shadow-lg">
                        <h3 class="text-3xl text-black">梨子</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
